<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with User's Name</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
    }

    /* Style the navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
    }

    /* Style the links on the left side of the navbar */
    .navbar-left a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
    }

    /* Style the user's name on the right side of the navbar */
    .navbar-right {
      font-size: 16px;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-left">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="navbar-right">
      <span>Welcome, John Doe</span>
    </div>
  </nav>
</body>

</html>
