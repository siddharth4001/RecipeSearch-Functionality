
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Bar</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style for the navigation bar */
        .navbar {
            background-color: #333; /* Background color */
            overflow: hidden; /* Clear floats */
        }

        /* Style for the links inside the navigation bar */
        .navbar a {
            float: left; /* Float the links to the left */
            display: block; /* Make the links block elements */
            color: white; /* Text color */
            text-align: center; /* Center align the text */
            padding: 14px 20px; /* Padding around the links */
            text-decoration: none; /* Remove underline */
        }

        /* Change background color of links on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<!-- Navigation bar -->
<div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</div>

</body>
</html>
